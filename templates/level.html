<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindMaze - Level {{ level }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
      /* Correct answer glow animation */
      .correct-animation {
        animation: glowGreen 1.5s ease forwards;
      }
      @keyframes glowGreen {
        0% { background-color: white; }
        50% { background-color: #b6f0b6; }
        100% { background-color: white; }
      }

      /* Wrong answer blood red animation */
      .wrong-animation {
        animation: bloodRed 1.5s ease forwards;
      }
      @keyframes bloodRed {
        0% { background-color: white; }
        50% { background-color: #9e0000; }
        100% { background-color: white; }
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Level {{ level }}</h1>
        <p>{{ riddle }}</p>

        <form onsubmit="handleSubmit(event)">
            <input
                type="text"
                name="answer"
                placeholder="Enter your answer"
                autocomplete="off"
                required
            />
            <button type="submit">Submit</button>
        </form>
        <button id="exit-button" type="button" style="margin-top: 20px;">Exit</button>
</div>
    </div>

    <script>
      function handleSubmit(event) {
        event.preventDefault();

        const answerInput = event.target.answer.value.trim().toLowerCase();
        const correctAnswer = "{{ answer }}";

        if (answerInput === correctAnswer) {
          // Correct answer animation
          document.body.classList.add("correct-animation");

          setTimeout(() => {
            window.location.href = "/level/{{ level + 1 }}";
          }, 1500);
        } else {
          // Wrong answer animation
          document.body.classList.add("wrong-animation");

          setTimeout(() => {
            window.location.href = "/";
          }, 1500);
        }
      }
      document.getElementById("exit-button").addEventListener("click", () => {
    window.location.href = "/";
      });
    </script>
</body>
</html>
